<!DOCTYPE html>
<html>
<head>
    <title>登录测试页面</title>
</head>
<body>
    <h1>登录页面</h1>
    
    <form>
        <div>
            <label>用户名</label>
            <!-- login_field，匹配第五题的定位器 -->
            <input type="text" id="login_field" name="login">
        </div>
        
        <div>
            <label>密码</label>
            <!-- password，匹配第五题的定位器 -->
            <input type="password" id="password" name="password">
        </div>
        
        <!-- commit，匹配第五题的定位器 -->
        <input type="submit" name="commit" value="登录" id="loginBtn">
    </form>
    
    <div id="result" style="margin-top:20px; padding:10px; border:1px solid #ccc;"></div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('login_field').value;
            var password = document.getElementById('password').value;
            var result = document.getElementById('result');
            
            // 模拟登录逻辑
            if (username === 'admin' && password === 'admin123') {
                result.innerHTML = '<div style="color:green"> 登录成功！正在跳转...</div>';
                // 模拟跳转，1s后跳转到success.html
                setTimeout(function() {
                    window.location.href = 'success.html';
                }, 1000);
            } else if (username === 'user1' && password === '123456') {
                result.innerHTML = '<div style="color:green"> 用户登录成功！</div>';
            } else {
                result.innerHTML = '<div style="color:red"> 用户名或密码错误。</div>';
            }
        });
    </script>
</body>
</html>
